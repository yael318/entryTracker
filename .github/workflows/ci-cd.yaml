name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # ğŸ§ª ×©×œ×‘ 1: Checkout ×§×•×“
    - name: Checkout code
      uses: actions/checkout@v3

    # âš™ï¸ ×©×œ×‘ 2: ×”×ª×§× ×ª ×ª×œ×•×™×•×ª ×•×”×¨×¦×ª ×”××¤×œ×™×§×¦×™×”
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run app in background
      run: nohup python app.py &

    # âœ… ×©×œ×‘ 3: ×‘×“×™×§×•×ª ×™×—×™×“×”
    - name: Test app response
      run: curl http://localhost:5000

    # ğŸ“¦ ×©×œ×‘ 4: ×‘× ×™×™×ª Docker Image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/entrytracker:latest .

    # ğŸ”„ ×©×œ×‘ 5: ×‘×“×™×§×•×ª End-to-End ×¢× Docker Compose
    - name: Run docker-compose
      run: docker-compose up -d

    - name: Run E2E test
      run: curl http://localhost:5000

    # â˜ï¸ ×©×œ×‘ 6: ×”×ª×—×‘×¨×•×ª ×œ-Docker Hub ×•×“×—×™×¤×ª ×”-image
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/entrytracker:latest

